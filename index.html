<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ссылки и чаевые</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        img {
            width: 200px;
            height: 200px;
            margin: 10px 0;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Наши ссылки</h2>
        <p>Сканируйте QR-коды или нажмите на ссылки ниже.</p>
        
        <h3>Telegram-группа</h3>
        <img src="telegram_qr.png" alt="QR-код Telegram">
        <br>
        <a href="https://t.me/your_group" class="button">Перейти в Telegram</a>
        
        <h3>Группа ВКонтакте</h3>
        <img src="vk_qr.png" alt="QR-код ВКонтакте">
        <br>
        <a href="https://vk.com/your_group" class="button">Перейти в ВКонтакте</a>
        
        <h3>Поддержите нас</h3>
        <p>Если хотите оставить чаевые администраторам, нажмите на кнопку ниже.</p>
        <a href="https://boosty.to/your_donation" class="button" style="background-color: #28a745;">Оставить чаевые</a>
    </div>
</body>
</html>
