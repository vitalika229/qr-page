<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ссылки и чаевые</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #1e1e2f, #3a3a5f);
            color: white;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
        }
        h2, h3 {
            font-weight: bold;
        }
        img.qr {
            width: 200px;
            height: 200px;
            margin: 10px 0;
            border-radius: 10px;
            border: 3px solid rgba(255, 255, 255, 0.3);
        }
        .button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 12px 20px;
            font-size: 18px;
            color: white;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 8px;
            margin-top: 10px;
            transition: 0.3s;
            width: 80%;
            max-width: 300px;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
        }
        .button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        .button img {
            width: 24px;
            height: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Наши ссылки</h2>
        <p>Сканируйте QR-коды или нажмите на ссылки ниже.</p>
        
        <h3>Telegram-группа</h3>
        <img class="qr" src="telegram_qr.png" alt="QR-код Telegram">
        <br>
        <a href="https://t.me/COLIZEUM_SHUSHARI" class="button">
            <img src="telegram_icon.png" alt="Telegram"> Перейти в Telegram
        </a>
        
        <h3>Группа ВКонтакте</h3>
        <img class="qr" src="vk_qr.png" alt="QR-код ВКонтакте">
        <br>
        <a href="https://vk.com/colizeum_spb_shushary" class="button" style="background-color: #0077ff;">
            <img src="vk_icon.png" alt="VK"> Перейти в ВКонтакте
        </a>
        
        <h3>Поддержите нас</h3>
        <p>Если хотите оставить чаевые администраторам, нажмите на кнопку ниже.</p>
        <img class="qr" src="donation_qr.png" alt="QR-код для чаевых">
        <br>
        <a href="https://www.tinkoff.ru/rm/r_okHVJYcgdw.YLLzFJYrrz/Uvpas30687" class="button" style="background-color: #28a745;">
            <img src="money_icon.png" alt="Донат"> Оставить чаевые
        </a>
    </div>
</body>
</html>
